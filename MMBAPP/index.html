<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>慢慢买-购物比价网</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
    <div class="container">
        <!--头部模块-->
        <div class="header">
            <!--顶部通栏-->
            <div class="header_top">
                <!--左图标-->
                <div class="icon_left"><a href="#"><img src="./images/header_logo.png" alt=""></a></div>
                <!--右图标-->
                <div class="icon_right"><a href="#"><img src="./images/header_app.png" alt=""></a></div>
            </div>
            <!--搜索框-->
            <div class="header_search">
                <input type="text" class="search_input" placeholder="请输入你想比价的商品">
                <button class="search_btn">搜索</button>
            </div>
        </div>
        <!--主体部分-->
        <div class="main">
            <!--d导航模块-->
            <div class="nav">
                <ul class="clearfix">
                    <!--使用arttemplate动态渲染数据-->
                </ul>
            </div>
            <!--商品打折模块-->
            <div class="discount">
                <!--标题-->
                <div class="dis_title">
                    <a href="javascript:;" class="t_left"><h3>超值折扣推荐</h3></a>
                    <a href="javascript:;" class="t_right"><img src="./images/more.png" alt=""></a>
                </div>
                <!--商品列表-->
                <div class="dis_list">
                        <!--使用arttemplate动态渲染数据-->
                </div>
            </div>
            <!--更多优惠信息模块：跳转到省钱空页面-->
            <div class="more_bar">
                <a href="moneyctrl.html" class="more_info">更多优惠信息 》</a>
            </div>
            <!--品牌排行模块-->
            <div class="brands">
                <a href="javascript:;" class="b_left"><h3>品牌排行</h3></a>
                <a href="javascript:;" class="b_right"><img src="./images/more.png" alt=""></a>
            </div>
        </div>
        <!--底部模块-->
        <div class="footer">
            <!--底部头部-->
            <div class="foot_top">
                <ul class="clearfix">
                    <li><a href="javascript:;">登录</a></li>
                    <li><a href="javascript:;">注册</a></li>
                    <!-----------------------------------------返回顶部功能-->
                    <li><a href="javascript:;"><img src="./images/top.jpg" alt="">返回顶部</a></li>
                </ul>
            </div>
            <div class="footer_bottom">
                <p>
                    <a href="javascript:;" class="a1">手机APP下载</a>
                    <a href="javascript:;" class="a2">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- {{@v.img}} @与括号之间不能有空格-->
    <script type="text/html" id="navTpl">
        {{ each result v i }}
            <li class="{{ if i == 7 }} more {{ /if }} {{ if i > 7 }} current {{ /if }}">
                <a href="{{ v.titlehref }}" >
                    {{@v.img}}
                    <p>{{ v.name }}</p>
                </a>
            </li>
        {{ /each }}
    </script>

    <script type="text/html" id="dis_listTpl">
        {{ each result v i }}
            <div class="dis_product">
                <!--跳转到国内折扣详情页-->
                <a href="javascript:;" class="dis_desc">
                <!--左侧图片-->
                <div class="left_img">
                    {{@v.productImgSm}}
                </div>
                <!--右侧商品详情页-->
                <div class="right_info">

                        <div class="info_top">
                             <span class="pro_name">{{ v.productName }}</span>
                             <span class="price">{{ v.productPinkage }}</span>
                        </div>
                        <p class="info_bottom">
                            <span class="info_from">{{ v.productFrom }} | {{ v.productTime }}</span>
                            <span class="comment">{{ v.productComCount }}</span>
                        </p>
                </div>
                </a>
            </div>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
